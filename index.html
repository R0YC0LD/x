<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Post Generator</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #e7e9ea;
            --secondary-text: #71767b;
            --twitter-blue: #1d9bf0;
            --border-color: #2f3336;
        }

        body {
            background-color: #121212; /* Ekran görüntüsü alırken arka plan ayırt edilsin diye */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        /* Ana Konteyner - Tweet Kartı */
        .tweet-card {
            background-color: var(--bg-color);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px; /* Mobilde köşe olmaz ama ss alırken şık dursun diye */
            box-sizing: border-box;
        }

        /* Profil Kısmı */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .profile-pic {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #333;
            margin-right: 12px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .name {
            font-weight: 700;
            font-size: 16px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .verified-icon {
            width: 18px;
            height: 18px;
            fill: var(--twitter-blue);
        }

        .username {
            font-size: 15px;
            color: var(--secondary-text);
        }

        /* 3 Nokta Menü */
        .more-icon {
            margin-left: auto;
            color: var(--secondary-text);
            cursor: pointer;
        }

        /* İçerik Kısmı */
        .tweet-content {
            font-size: 17px; /* Standart tweet boyutu */
            line-height: 1.5;
            white-space: pre-wrap; /* Satır başlarını korur */
            margin-bottom: 15px;
            outline: none;
            min-height: 50px;
        }

        .tweet-content span.hashtag {
            color: var(--twitter-blue);
            cursor: pointer;
        }

        /* Tarih ve Saat */
        .tweet-meta {
            color: var(--secondary-text);
            font-size: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        .tweet-meta span {
            outline: none;
        }

        /* İstatistikler (Beğeni vs) */
        .stats {
            display: flex;
            gap: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            font-size: 15px;
        }

        .stat-item {
            color: var(--secondary-text);
        }

        .stat-item b {
            color: var(--text-color);
            font-weight: 700;
            outline: none;
        }

        /* Alt İkonlar */
        .actions {
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            color: var(--secondary-text);
            max-width: 90%;
            margin: 0 auto;
        }

        .action-icon svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        /* Kontrol Paneli (SS alırken görünmesin diye body dışında tutacağız ama kolaylık olsun diye altta) */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #222;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        button {
            padding: 8px 12px;
            background: var(--twitter-blue);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            opacity: 0.9;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="controls" id="controls">
        <button onclick="formatHashtags()">Hashtagleri Renklendir</button>
        <button onclick="toggleControls()" style="background:#333;">Paneli Gizle</button>
    </div>

    <script>
        // Şu anki tarih ve saati otomatik ayarla
        const now = new Date();
        const dateOptions = { day: 'numeric', month: 'short', year: 'numeric' };
        const timeOptions = { hour: 'numeric', minute: '2-digit' };
        
        document.getElementById('date').innerText = now.toLocaleDateString('tr-TR', dateOptions);
        document.getElementById('time').innerText = now.toLocaleTimeString('tr-TR', timeOptions).replace(':', ':');

        function formatHashtags() {
            const contentDiv = document.getElementById('tweetText');
            let text = contentDiv.innerText; // Sadece metni al
            
            // HTML injection koruması ve hashtag sarmalama
            // Önce tüm HTML taglerini temizleyip sadece metni alıyoruz, sonra işliyoruz
            // Ancak kullanıcının satır başlarını (enter) korumak için innerText kullanıyoruz
            
            // XSS önlemi (basitçe)
            text = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");

            // Regex ile hashtagleri bul ve span içine al
            // # ile başlayan, boşluk ile biten kelimeler
            const formattedHTML = text.replace(/(#\w+)/g, '<span class="hashtag">$1</span>');
            
            contentDiv.innerHTML = formattedHTML;
        }

        function toggleControls() {
            document.getElementById('controls').classList.add('hidden');
            alert("Panel gizlendi. Sayfayı yenileyerek geri getirebilirsin. Şimdi ekran görüntüsü alabilirsin.");
        }
    </script>

</body>
